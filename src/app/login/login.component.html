<div class="modal" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Login</h2>
      </div>
      <form id="fromularioLogin" class="carta">
        <div class="form-group">
          <label for="inputEmail1">Email</label>
          <input type="email" [formControl]="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="errorMensaje1" class="form-text text-muted">{{mensajeErrorCorreo}}</small>
        </div>
        <div class="form-group">
          <label for="inputPassword1">Contraseña</label>
          <input type="password" [formControl]="contra" minlength="6" class="form-control" id="inputPassword1" placeholder="Contraseña">
          <small id="errorMensaje2" class="form-text text-danger">{{mensajeErrorContra}}</small>
        </div>
        <div class="form-group alineacionBoton">
          <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="inicioSesion($event)" >Acceder</button>
        </div>
      </form>
    </div>
  </div>
</div>
