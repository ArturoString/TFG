<form (ngSubmit)="nuevoUsuario(registroFromGroup.value)" [formGroup]="registroFromGroup">

    <label for="nombreyApellidos">Nombre completo</label>
    <input type="text" class="form-control" id="nombreyApellidos" formControlName="usuario" placeholder="Nombre y apellidos">

    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="correo" aria-describedby="emailHelp" placeholder="Enter email">

    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Contraseña">

  <div class="alineacionBoton" style="margin-top: 15px">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
