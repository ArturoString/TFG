  <div class="row">

    <a [routerLink]="['/producto',planta.id]">
      <img class="card-img-top" [src]="planta.data.url" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{planta.data.nombre}}</h5>
        <p class="text-muted">Precio: {{planta.data.precio}}â‚¬</p>
      </div>
    </a>
  </div>
</div>
</div>
</div>
