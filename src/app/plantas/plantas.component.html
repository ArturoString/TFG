
<div class="container">
  <div class="row">
<div class="col-lg-3 cards" *ngFor="let planta of cats">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="planta.data.url" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{planta.data.nombre}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>
</div>
</div>
</div>
